services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.web
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - 5000:5000
    stdin_open: true
    restart: always
    volumes:
      - .:/app
  react-ui:
    build: ./ui
    ports:
      - 3000:3000
    stdin_open: true
    volumes:
      - /app/node_modules
      - ./ui:/app
    environment:
      CHOKIDAR_USEPOLLING: "true" # Required for hot reloading in Windows
